<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-align: center;
		}
		.circle {
			width: 151px;
			height: 151px;
			border: 3px solid #000;
			border-radius: 50%;
			background-color: #ccc;
			box-shadow: 0px 20px 20px rgba(0, 0, 0, .5);
			position: absolute;
			left: 45%;
			top: 45%;
		}
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
