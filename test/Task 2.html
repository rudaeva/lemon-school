<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: sans-serif; 
	}
	table {
		border: 1px solid #000;
		border-collapse: collapse;
		margin-top: 20px;
		margin-right: auto;
		margin-left: auto;
		}
	th, td {
		border: 1px solid #000;
		text-align: center;
		padding: 10px;
	}
	.td-l {
		text-align: left;
		padding: 2px;
	}
	th {
		color: #fff;
		background-color: #000;
		font-weight: bold;
		padding-left: 15px;
		padding-right: 15px;
	}
	</style>
	</head>
	<body>
	<table>
		<tbody>
			<thead>
				<th>День</th>
				<th>Действие</th>
				<th>Дополнительно</th>
			</thead>
			<tr>
				<td>1</td>
				<td colspan="2" class="td-l">Начать учить таблицы</td>
			</tr>
			<tr>
				<td>2</td>
				<td colspan="2" rowspan="2" class="td-l">Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td class="td-l">Понять, как работает colspan</td>
				<td class="td-l">Да и rowspan тоже</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
